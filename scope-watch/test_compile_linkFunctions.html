<html ng-app="app">
<head>
    <title>My Angular app</title>
    <script src="content/js/angular.js"></script>
    <style>
        .error {border: 1px solid blue; padding: 10px 15px; margin: 0 0 10px;border-radius: 3px;}
        .error--warning {border: 1px solid red;}
        .error--invalid {border: 1px solid green;}
    </style>
</head>
<body>

<div ng-controller="ErrorController as errors">
    <div ng-repeat="error in errors.list"
         error-message
        nameTest = "{{error.type}}"
        type="{{error.type}}">
        {{error.message}}
    </div>

</div>
<script src = "content/js/app.js"></script>
<script src="content/js/controllers/ErrorController.js"></script>
<script src="content/js/directives/compileLinkFunction.directive.js"></script>
</body>
</html>
